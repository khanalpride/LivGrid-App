<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right" class="my-main-menu">
        <ion-header-bar class="dark-bg">
            <h2>Menu</h2>
        </ion-header-bar>
        <ion-content class="has-header">
            <ul class=" light-bg animate-fade-slide-in-left">
                <li class="item item-avatar">
                    <img src="img/jon-snow.jpg">
                    <p>Mark Wood</p>
                    <p>@markuloss</p>
                </li>
            </ul>
            <div class="tabs tabs-dark static">
                <a ui-sref="app.activity" menu-close class="tab-item">
                    <i class="icon ion-android-favorite-outline"></i> Hearts <span>168</span>
                </a>
                <a ui-sref="app.friends" menu-close class="tab-item">
                    <i class="icon ion-ios-person-outline"></i> Following <span>1356</span>
                </a>
                <a ui-sref="app.gallery" menu-close class="tab-item">
                    <i class="icon ion-ios-people-outline"></i> Followers <span>239</span>
                </a>
                <a ui-sref="app.gallery" menu-close class="tab-item">
                    <i class="icon ion-android-textsms"></i> Posts <span>138</span>
                </a>
            </div>
            <div class="list list-light menu-list animate-fade-slide-in-right">
                <a href="#/app/profile" class="item menu-close item-divider item-icon-right">
                    <h2>Profile</h2>
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <a href="#/app/profilesetting" class="item menu-close item-divider item-icon-right">
                    <h2>Account Settings</h2>
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <a href="#/app/profile" class="item menu-close item-divider item-icon-right">
                    <h2>Direct Message</h2>
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <a href="#/app/profile" class="item menu-close item-divider item-icon-right">
                    <h2>Network Status</h2>
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <a href="#/app/profile" class="item menu-close item-divider item-icon-right">
                    <h2>System Status</h2>
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <div class=" item-divider padding">
                    <button class="button menu-close button-block button-assertive wave">Log out</button>
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
